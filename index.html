<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Finder</title>
  <link rel="stylesheet" href="style.css" />
  
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-bxPQ1t9rM4dl0nbp0hT0x1UXH7dA0W8x3OXV7R2Xe3Vt4QeB7/5+6yYp8QfLHgI+NfKjzW8k0gSn7snHv6Jr8Q==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <i class="fab fa-github"></i> GitHub User Finder
      </h1>
      <p>Search for any GitHub user to see their profile and repositories</p>
    </header>

    <!-- Search Section -->
    <div class="search-container">
      <input 
        type="text"
        id="search"
        placeholder="Enter a GitHub Username..."
        autocomplete="off"
      />
      <button id="search-btn">Search</button>
    </div>

    <!-- Profile Section -->
    <div id="profile-container" class="hidden">
      <div class="profile-header">
        <img src="" alt="Profile avatar" id="avatar" />
        <div class="profile-info">
          <h2 id="name"></h2>
          <p id="username"></p>
          <p id="bio"></p>

          <div class="location-date">
            <p>
              <i class="fas fa-map-marker-alt"></i>
              <span id="location">Not specified</span>
            </p>
            <p>
              <i class="far fa-calendar-alt"></i>
              Joined
              <span id="joined-date"></span>
            </p>
          </div>

          <a id="profile-link" target="_blank" class="btn">View Profile</a>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="stats">
        <div class="stat">
          <i class="fas fa-users"></i>
          <span id="followers"></span> Followers
        </div>
        <div class="stat">
          <i class="fas fa-user-friends"></i>
          <span id="following"></span> Following
        </div>
        <div class="stat">
          <i class="fas fa-code-branch"></i>
          <span id="repos"></span> Repositories
        </div>
      </div>

      <!-- Additional Info -->
      <div class="additional-info">
        <div class="info-item" id="company-container">
          <i class="fas fa-building"></i>
          <span id="company">Not Specified</span>
        </div>
        <div class="info-item" id="blog-container">
          <i class="fas fa-link"></i>
          <a id="blog" href="#" target="_blank">No Website</a>
        </div>
        <div class="info-item" id="twitter-container">
          <i class="fab fa-twitter"></i>
          <a id="twitter" href="#" target="_blank">No Twitter</a>
        </div>
      </div>

      <!-- Repositories -->
      <div class="repos-section">
        <h3>Latest Repositories</h3>
        <div id="repos-container" class="repos-container">
          <div class="loading-repos">Loading repositories...</div>
        </div>
      </div>
    </div>

    <!--Error Section -->
    <div id="error-container" class="hidden">
      <p>No user found. Please try another username.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
